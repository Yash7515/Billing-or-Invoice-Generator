<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- <div class="container mt-4"> -->
    <div id="invoice" class="container mt-4">

    <h2 class="text-center mb-4">Billing / Invoice Generator</h2>

    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="product" placeholder="Product Name">
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" id="qty" placeholder="Quantity">
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" id="price" placeholder="Price">
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" onclick="addItem()">Add</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead class="table-light">
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="invoiceBody"></tbody>
      </table>
    </div>

    <div class="text-end">
      <p id="subtotal">Subtotal: ₹0</p>
      <p id="gst">GST (18%): ₹0</p>
      <h4 id="total">Total: ₹0</h4>
      <button class="btn btn-primary mt-2" onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
